<div class="row w-100 h-100" style="display: flex; flex-direction: center; align-items: center">

  <div class="card col-5 m-auto" style="background-color:antiquewhite">

    <div class="card-body">

      <h1 class="text-center my-4" style="font-weight: 300">Login</h1>

      <form [formGroup]="loginForm">

        <div class="form-group">
          <label for="formGroupExampleInput">Email</label>
          <input type="text" formControlName="email" class="form-control" id="formGroupExampleInput" placeholder="Email">
        </div>
        <div *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid" class="alert alert-warning" role="alert">
          <strong>Warning!</strong> {{ getDynamicErrors('email') }}
        </div>

        <div class="form-group">
          <label for="formGroupExampleInput2">Password</label>
          <input type="password" formControlName="password" class="form-control" id="formGroupExampleInput2"
            placeholder="Password">
        </div>
        <div *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid" class="alert alert-warning"
          role="alert">
          <strong>Warning!</strong> {{ getDynamicErrors('password') }}
        </div>

      </form>

    </div>

    <div class="text-center mt-4">
      <button class="btn btn-dark" [disabled]="loginForm.invalid" (click)="login()">
        Login
      </button>
    </div>

    <div class="text-center my-4">
      <a routerLink="/register">Don't have an account? register</a>
    </div>

  </div>

</div>
