<div class="row w-100 h-100" style="display: flex; flex-direction: center; align-items: center">

  <div class="card col-5 m-auto" style="background-color: antiquewhite">

    <div class="card-body">

      <h1 class="text-center my-4" style="font-weight: 300">Signup</h1>

      <form [formGroup]="registrationForm">

        <div class="form-group">
          <label for="formGroupExampleInput">Name</label>
          <input type="text" formControlName="name" class="form-control" id="formGroupExampleInput" placeholder="Name">
        </div>
        <div *ngIf="registrationForm.get('name').touched && registrationForm.get('name').invalid" class="alert alert-warning"
          role="alert">
          <strong>Warning!</strong> {{ getDynamicErrors('name') }}
        </div>

        <div class="form-group">
          <label for="formGroupExampleInput2">Email</label>
          <input type="text" formControlName="email" class="form-control" id="formGroupExampleInput2" placeholder="Email">
        </div>
        <div *ngIf="registrationForm.get('email').touched && registrationForm.get('email').invalid" class="alert alert-warning"
          role="alert">
          <strong>Warning!</strong> {{ getDynamicErrors('email') }}
        </div>

        <div class="form-group">
          <label for="formGroupExampleInput3">Password</label>
          <input type="password" formControlName="password" class="form-control" id="formGroupExampleInput3"
            placeholder="Password">
        </div>
        <div *ngIf="registrationForm.get('password').touched && registrationForm.get('password').invalid" class="alert alert-warning"
          role="alert">
          <strong>Warning!</strong> {{ getDynamicErrors('password') }}
        </div>

      </form>

    </div>

    <div class="text-center my-3">
      <button class="btn btn-dark" [disabled]="registrationForm.invalid" (click)="register()">
        Register
      </button>
    </div>

  </div>

</div>
